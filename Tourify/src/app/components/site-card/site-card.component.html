<div class="bg-gray-light w-full mb-6 shadow-md rounded-xl py-2 px-2">
  <div class="card">
    <div class="flex justify-center items-center">
      <img
        class="w-full rounded-lg object-cover"
        src="{{ site.image_path }}"
        alt="card-image"
      />
    </div>
    <div class="card-body mt-2">
      <h4 class="font-medium text-sm text-left">{{ site.name }}</h4>

      <div class="text-gray text-xs flex gap-1 items-center mt-2">
        <img src="assets/icon/card_category.svg" alt="" />
        <p>{{ site.category.name }}</p>
      </div>

      <div class="flex justify-between items-center">
        <div class="text-gray text-xs flex gap-1 items-center">
          <img src="assets/icon/card_location.svg" alt="" />
          <p>{{ site.location }}</p>
        </div>

        <div *ngIf="site.isFavorite; else otherFav">
          <img src="assets/icon/card_favorite_primary.svg" alt="" />
        </div>
        <ng-template #otherFav>
          <img src="assets/icon/card_favorite.svg" alt="" />
        </ng-template>
      </div>
    </div>
  </div>
</div>
