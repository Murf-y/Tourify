<ion-content>
  <div class="flex gap-2 items-center pt-8 pl-4">
    <h1 class="text-xl">Favorited</h1>
    <img src="assets/icon/card_favorite_primary.svg" alt="" />
  </div>

  <ion-list>
    <ion-item *ngFor="let site of sites">
      <ion-label>
        <h2>{{ site.name }}</h2>
        <p>{{ site.location }}</p>
      </ion-label>
      <ion-icon
        name="heart"
        slot="end"
        color="danger"
        (click)="toggleFavoriteSite(site)"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
