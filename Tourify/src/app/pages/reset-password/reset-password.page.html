<ion-content>
  <div class="flex flex-col justify-between gap-8 ml-4 h-full">
    <div>
      <img
        src="assets/images/register_login_top.png"
        alt="onboard"
        class="w-full"
      />

      <h1 class="text-xl font-medium mr-6">Reset a new <br />password</h1>
    </div>

    <div class="flex flex-col gap-6">
      <ion-item class="mr-6">
        <ion-label position="floating">Code Sent To Your Email</ion-label>
        <ion-input
          placeholder="12345678"
          inputmode="password"
          [(ngModel)]="code"
        ></ion-input>
      </ion-item>
      <ion-item class="mr-6 relative">
        <ion-label position="floating">Password</ion-label>
        <ion-input
          placeholder="********"
          inputmode="password"
          [(ngModel)]="newPass"
          type="{{showPassword ? 'text' : 'password'}}"
        ></ion-input>
        <ion-icon
          name="{{showPassword ? 'eye-off-outline' : 'eye-outline'}}"
          (click)="togglePassword($event)"
          class="absolute right-2 bottom-2 z-100 text-xl"
        ></ion-icon>
      </ion-item>
      <ion-item class="mr-6 relative">
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input
          placeholder="********"
          inputmode="password"
          [(ngModel)]="confirmPass"
          type="{{showPassword ? 'text' : 'password'}}"
        ></ion-input>
        <ion-icon
          name="{{showPassword ? 'eye-off-outline' : 'eye-outline'}}"
          (click)="togglePassword($event)"
          class="absolute right-2 bottom-2 z-100 text-xl"
        ></ion-icon>
      </ion-item>
      <div class="flex justify-between items-center">
        <p class="font-medium text-xl">Reset Password</p>
        <div
          class="w-10 h-10 btn-primary rounded-full flex justify-center items-center mr-6"
          (click)="reset()"
        >
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>
      </div>

      <ion-text color="danger" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </ion-text>
    </div>

    <div
      class="text-sm underline cursor-pointer mr-6 pb-6"
      (click)="goToSignIn()"
    >
      SignIn
    </div>
  </div>
</ion-content>
