<ion-content>
  <div class="flex flex-col justify-between gap-8 ml-4 h-full">
    <div>
      <img
        src="assets/images/register_login_top.png"
        alt="onboard"
        class="w-full"
      />

      <h1 class="text-xl font-medium mr-6">Reset a new <br />password</h1>
    </div>

    <div class="flex flex-col gap-6">
      <ion-item class="mr-6">
        <ion-label position="floating">Email</ion-label>
        <ion-input
          placeholder="john.smith@lau.edu"
          inputmode="email"
          [(ngModel)]="email"
        ></ion-input>
        <ion-note slot="error">Invalid email</ion-note>
      </ion-item>

      <div class="flex justify-between items-center">
        <p class="font-medium text-xl">Send Code</p>
        <div
          class="w-10 h-10 btn-primary rounded-full flex justify-center items-center mr-6"
          (click)="sendCode()"
        >
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>
      </div>

      <ion-text color="danger" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </ion-text>
    </div>

    <div class="flex justify-between mr-6 mb-6">
      <div class="text-sm underline cursor-pointer" (click)="goToSignIn()">
        SignIn
      </div>
    </div>
  </div>
</ion-content>
