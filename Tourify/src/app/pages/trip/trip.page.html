<ion-content>
  <div class="flex flex-col gap-10 px-4 pt-6">
    <div class="flex gap-2 items-center">
      <ion-icon
        name="arrow-back-outline"
        class="absolute"
        (click)="goBack()"
      ></ion-icon>
      <h1 class="text-2xl text-center flex-grow">{{trip.name}}</h1>
    </div>

    <div class="flex items-center justify-between">
      <h2>Date:</h2>
      <div class="text-lg font-medium">
        <h2>{{trip.start_date}}</h2>
        <h2>{{trip.end_date}}</h2>
      </div>
    </div>
  </div>
</ion-content>
