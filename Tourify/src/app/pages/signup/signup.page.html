<ion-content>
  <div class="flex flex-col justify-between gap-8 ml-4 h-full">
    <div>
      <img
        src="assets/images/register_login_top.png"
        alt="onboard"
        class="w-full"
      />

      <h1 class="text-2xl font-medium mr-6">Create Account</h1>
    </div>

    <div class="flex flex-col gap-2">
      <ion-item class="mr-6">
        <ion-label position="floating">Full Name</ion-label>
        <ion-input placeholder="John Smith" inputmode="name"></ion-input>
        <ion-note slot="error">Invalid Name</ion-note>
      </ion-item>
      <ion-item class="mr-6">
        <ion-label position="floating">Email</ion-label>
        <ion-input
          placeholder="john.smith@lau.edu"
          inputmode="email"
        ></ion-input>
        <ion-note slot="error">Invalid email</ion-note>
      </ion-item>
      <ion-item class="mr-6">
        <ion-label position="floating">Password</ion-label>
        <ion-input placeholder="********" inputmode="password"></ion-input>
        <ion-note slot="error">Invalid password</ion-note>
      </ion-item>

      <div class="flex justify-between items-center mt-2">
        <p class="font-medium text-xl">Register</p>
        <div
          class="w-10 h-10 btn-primary rounded-full flex justify-center items-center mr-6"
          (click)="signUp()"
        >
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>
      </div>
    </div>

    <div class="flex justify-between mr-6 mb-6">
      <div class="text-sm underline cursor-pointer" (click)="goToSignIn()">
        SignIn
      </div>
    </div>
  </div>
</ion-content>
